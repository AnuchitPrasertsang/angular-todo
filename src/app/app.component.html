<h1>{{$ctrl.title}}</h1>

<div ng-if="$ctrl.selectedHero">
  <h2>{{$ctrl.selectedHero.name}}</h2>
  <p>ID: {{$ctrl.selectedHero.id}}</p>
  <label>Name: </label><input type="text" ng-model="$ctrl.selectedHero.name">
</div>

<div>
  <ul>
   <li ng-repeat="hero in $ctrl.heroes" ng-click="$ctrl.onSelect(hero)">
    {{hero.id}}: {{hero.name}}
   </li>
  </ul>
</div>
